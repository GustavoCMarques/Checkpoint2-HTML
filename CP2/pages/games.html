          <figcaption>Os jogos eletrônicos, ou simplesmente jogos, são uma forma de

              Os jogos eletrônicos têm se tornado cada vez mais complexos ao longo dos anos, com gráficos mais realistas, histórias mais envolventes e jogabilidade mais sofisticada. Existem jogos de todos os gêneros e para todas as idades, desde jogos de ação e aventura até jogos de quebra-cabeça e jogos de simulação. Alguns jogos são baseados em esportes, enquanto outros têm temáticas de fantasia ou ficção científica.
